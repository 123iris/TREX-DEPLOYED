---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: postgres 
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: postgres 
    spec:
      containers:
      - name: postgres
        image: postgres:latest 
        env:
        - name: POSTGRES_PASSWORD
          value: "postgres"
        ports:
        - containerPort: 5432 
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default

spec:
  selector:
    app: postgres
  type: LoadBalancer 
  ports:
    - port: 9001 
      targetPort: 5432
