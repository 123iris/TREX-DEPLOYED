---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}

spec:
  selector:
    app: {{ .Values.name }}
  type: NodePort
  ports:
    - name: api-port
      port: {{ .Values.docker.containerPort }}
      targetPort: {{ .Values.docker.containerPort }}
      nodePort: {{ .Values.docker.nodeport}}	

    - name: web-console-port
      port: 80
      targetPort: 8161
