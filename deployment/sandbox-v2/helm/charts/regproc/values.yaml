namespace: default
component: regproc
part-of: mosip
activeProfileEnv: qa
springConfigLabel: master
configServerUrl: http://mzworker0:30080/config  # Config server is on MZ
storageClass: dm-storage-class  # See sc, pv templates

probe:
  initialDelay: 60  # Seconds
  period: 30 # Seconds

ingress:
   namespace: default

artifactoryUrl: http://13.71.87.138:8040

services:
