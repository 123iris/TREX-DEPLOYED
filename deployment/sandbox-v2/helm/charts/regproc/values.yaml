    serviceName: regproc-camel-stage
    dockerImage: mosipdev/registration-processor-common-camel-bridge
    dockerTag: 1.0.10
    ports:
      eventbusPort: 5723
      hazelcastPort: 5701
      containerPort: 8022
      servicePort: 80
