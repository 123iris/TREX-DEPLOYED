apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.softhsm.serviceName }} 
  namespace: {{ .Values.namespace }} 
spec:
  ports:
  - port: {{ .Values.services.softhsm.servicePort }}
    targetPort: {{ .Values.services.softhsm.containerPort }}
  selector:
    app: {{ .Values.services.softhsm.serviceName }} 

