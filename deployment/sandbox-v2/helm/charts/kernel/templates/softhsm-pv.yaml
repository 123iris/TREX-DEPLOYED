apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.services.softhsm.pvName }} 
  labels:
    name: {{ .Values.services.softhsm.pvName }} 
spec:
  capacity:
    storage: {{ .Values.services.softhsm.pvSize }}  
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain # Only this policy supported for this type of PV 
  storageClassName: {{ .Values.services.softhsm.localStorageName }} 
  local:
    path: {{ .Values.services.softhsm.localStoragePath }} 
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.services.softhsm.localStorageHostname }} 

