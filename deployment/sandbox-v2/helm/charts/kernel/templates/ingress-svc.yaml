apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.component }}-ingress
  namespace: {{ .Values.ingress.namespace}} 
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: {{ .Values.ingress.nodePortHttp }}
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
      nodePort: {{ .Values.ingress.nodePortHttps }} 
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx

