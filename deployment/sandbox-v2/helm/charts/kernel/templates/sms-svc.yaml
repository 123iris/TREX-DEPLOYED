apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.sms.serviceName }} 
  namespace: {{ .Values.namespace }} 
spec:
  ports:
  - port: {{ .Values.services.sms.servicePort }}
    targetPort: {{ .Values.services.sms.containerPort }}
  selector:
    app: {{ .Values.services.sms.serviceName }} 

